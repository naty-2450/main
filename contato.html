*{margin: 0;
padding: 0;
box-sizing: border-box;
}
.navbar{
    background-color: black;
    padding: 10px 0;
    height: 90px;
}
.navbar-list{
    list-style-type: none;
    display: flex;
    justify-content: center;
    padding-top: 15px;    
}
.navbar-list li{
    margin: 0 15px;
}
.navbar-list a{
    color: white;
    text-decoration: none;
    font-size: 25px;
}
.navbar-list a:hover{
    color: rgb(167, 23, 23);
}

/* Adicionando um padding inferior para garantir espaço antes do footer */
body {
    padding-bottom: 60px; /* Ajuste conforme necessário */
}

/* Isso garante que o rodapé não fique em cima do conteúdo */
footer {
    font-style: italic;
    color: rgb(167, 23, 23);
    background-color: black;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
    z-index: 10; /* Garante que o footer fique acima do conteúdo, mas abaixo da barra de navegação */
}
#logo{
    width:200px;
}
#card-desc{
    background-color: #27272a;
    border-radius: 10px;
    text-align: center;
    margin-top: 10px;
    padding: 1rem;
    width: 1500px;
    
}
.desc{
    font-size: 30px;
    color: #d8d8d8;
}
/* From Uiverse.io by PapaUiiss404 */ 
.card {
  width: fit-content;
  height: fit-content;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 25px 25px;
  gap: 20px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.055);
  background-image: ;
}

/* for all social containers*/
.socialContainer {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background-color: rgb(44, 44, 44);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition-duration: .3s;
}
/* instagram*/
.containerOne:hover {
  background-color: #d62976;
  transition-duration: .3s;
}

/* Whatsapp*/
.containerFour:hover {
  background-color: #128C7E;
  transition-duration: .3s;
}

.socialContainer:active {
  transform: scale(0.9);
  transition-duration: .3s;
}

.socialSvg {
  width: 17px;
}

.socialSvg path {
  fill: rgb(255, 255, 255);
}

.socialContainer:hover .socialSvg {
  animation: slide-in-top 0.3s both;
}

@keyframes slide-in-top {
  0% {
    transform: translateY(-50px);
    opacity: 0;
  }

  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
